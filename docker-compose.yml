version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: efayda-bot
    restart: unless-stopped
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - MONGODB_URI=mongodb://mongodb:27017/efayda
      - TELEBIRR_RECEIVER_PHONE=${TELEBIRR_RECEIVER_PHONE}
      - CBE_RECEIVER_ACCOUNT=${CBE_RECEIVER_ACCOUNT}
      - PAYMENT_RECIPIENT_NAME=${PAYMENT_RECIPIENT_NAME}
      - SERVICE_PRICE=${SERVICE_PRICE:-50}
      - TEMP_DIR=/app/temp
      - LOG_LEVEL=info
      - SUPPORT_CONTACT=${SUPPORT_CONTACT:-@efayda_support}
    volumes:
      - bot-temp:/app/temp
    networks:
      - efayda-network

  mongodb:
    image: mongo:6
    container_name: efayda-mongodb
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db
    networks:
      - efayda-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb-data:
  bot-temp:

networks:
  efayda-network:
    driver: bridge
